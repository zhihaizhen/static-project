<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- <link data-th-href="@{/public/layui/css/layui.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" data-th-href="@{/js/exchange/joyin/common.css}">
    <link rel="stylesheet" href="../../../js/exchange/joyin/select2.min.css" media="all">
    <link rel="stylesheet" href="../../../js/exchange/joyin/lightblue.css" media="all">
    <link rel="icon" href="../../../js/exchange/joyin/favicon.ico" type="image/x-icon"> -->

    <link rel="stylesheet" href="../static/layui/css/layui.css" />
    <link rel="stylesheet" href="../static/joyin/select2.min.css" media="all">
    <link rel="stylesheet" href="../static/joyin/common.css" media="all">
    <link rel="stylesheet" href="../static/joyin/lightblue.css" media="all">
    <link rel="icon" href="../static/joyin/favicon.ico" type="image/x-icon">

    <title>场内交易</title>
</head>
<body>

    <div id="content-body" class="content-body">

        <div id="content-root" class="content-root">

            <!-- 工具栏 -->

            <div id="toolbar" class="tool-panel">

                <form class="form-query-instruc layui-form" lay-filter="form-query-instruc" action="" onkeydown="if(event.keyCode==13){return false}"> 
                    <div class="layui-form-item">
                        <!-- <div class="layui-inline">
                            <select id="instruct-status-select" lay-filter="instruct-status-select" lay-verify="required">
                                <option value="01">全部指令</option>
                                <option value="02">待接收指令</option>
                                <option value="28">指令未完成</option>
                                <option value="29">指令已完成</option>
                                <option value="30">成交未完成</option>
                                <option value="04">成交已完成</option>
                            </select>
                        </div> -->

                        <div class="layui-inline checkbox-instruc-style" id="instruc-checkbox">
                            <input type="checkbox" name="checkbox-instruc" lay-filter="checkbox-instruc" lay-skin="primary" value="01" title="全部" checked>
                            <input type="checkbox" name="checkbox-instruc" lay-filter="checkbox-instruc" lay-skin="primary" value="02" title="未接收" checked>
                            <input type="checkbox" name="checkbox-instruc" lay-filter="checkbox-instruc" lay-skin="primary" value="03" title="待执行" checked>
                            <input type="checkbox" name="checkbox-instruc" lay-filter="checkbox-instruc" lay-skin="primary" value="04" title="已执行" checked>
                            <input type="checkbox" name="checkbox-instruc" lay-filter="checkbox-instruc" lay-skin="primary" value="06" title="已完成" checked>
                            <input type="checkbox" name="checkbox-instruc" lay-filter="checkbox-instruc" lay-skin="primary" value="05" title="无效" checked>
                        </div> 
                        <div class="layui-inline">
                            <input type="checkbox" id="switch-quick-order" name="switch" lay-filter="switch-quick-order" lay-skin="switch" lay-text="快速交易|快速交易">
                        </div>
                        <div class="layui-inline">
                            <input type="text" id="keywords-instruc" name="keyWords" lay-filter="keywords-instruc" autocomplete="off" class="layui-input" placeholder="关键字搜索" >
                        </div>
                        <div class="layui-inline">
                            <button type="button" id="quick-btn-receive" class="layui-btn layui-btn-normal layui-btn-sm">批量接收</button>
                            <button type="button" id="quick-btn-release" class="layui-btn layui-btn-normal layui-btn-sm">批量放弃</button>
                            <button type="button" id="quick-btn-order" class="layui-btn layui-btn-normal layui-btn-sm">批量下单</button>
                            <button type="button" id="quick-btn-export" class="layui-btn layui-btn-normal layui-btn-sm">导出</button>
                        </div>
                    </div>
                </form>

                <div class="instruc-toolkit" id="user-toolkit-1">
                    <span class="refresh-time"></span>
                    <a class="layui-icon layui-icon-refresh-3" title="刷新"></a>
                </div>

            </div>

            <!-- 已接收指令列表 -->

            <div id="table-instruction" class="top-panel">

                <table>
                    <tbody>
                        <tr>
                            <td type="check" label="序号" min-width="50" fixed></td>
                            <td label="指令状态" prop="instrucStatus" min-width="80" formatter="formatInstrucStatus" sortable overflowt fixed></td>
                            <td label="指令进度" prop="progress" min-width="110" formatter="formatInstrucProgress" export-formatter="formatInstrucProgressText" sortable overflowt fixed></td>
                            <td label="成交进度" prop="dealProgress" min-width="110" formatter="formatDealProgress" export-formatter="formatDealProgressText" sorting-method="sortByDealProgress" sortable overflowt fixed></td>
                            <td label="组合名称" prop="portfolioName" min-width="140" sortable searchable overflowt></td>
                            <td label="资金账号" prop="tradeAccountId" min-width="90" sortable searchable overflowt></td>
                            <td label="资金账号名称" prop="accountBelongerName" min-width="160" sortable searchable overflowt></td>
                            <td label="投资经理" prop="managerId" min-width="80" sortable searchable overflowt></td>
                            <td label="资产名称" prop="stockName" min-width="120" sortable searchable overflowt></td>
                            <td label="资产代码" prop="stockCode" min-width="110" formatter="formatUnusualVal" sortable searchable overflowt></td>
                            <td label="资产类型" prop="assetType" min-width="90" formatter="formatAssetType" sortable overflowt></td>
                            <td label="交易平台" prop="tradePlat" min-width="130" formatter="formatPlatform" sortable overflowt></td>
                            <td label="委托方向" prop="direction" min-width="120" formatter="formatInstrucDirection" sortable overflowt></td>
                            <td label="价格模式" prop="priceMode" min-width="80" formatter="formatPriceMode" sortable overflowt></td>
                            <td label="指令价格" prop="price" min-width="80" align="right" formatter="formatPrice" sortable overflowt></td>
                            <td label="剩余数量" prop="leftVolume" min-width="90" align="right" thousands-int sortable overflowt></td>
                            <td label="指令数量" prop="volume" min-width="90" align="right" thousands-int sortable overflowt></td>
                            <td label="剩余金额" prop="leftAmount" min-width="110" align="right" thousands sortable overflowt></td>
                            <td label="指令金额" prop="amount" min-width="110" align="right" thousands sortable overflowt></td>
                            <td label="指令开始" prop="startDate" min-width="90" formatter="formatDate" sortable overflowt></td>
                            <td label="指令结束" prop="endDate" min-width="90" formatter="formatDate" sortable overflowt></td>
                            <td label="指令编号" prop="id" min-width="180" sortable searchable overflowt></td>
                            <td label="操作" watch="instrucStatus, progress" min-width="60" formatter="formatInstrucRowAction" fixed="right" exportable="false"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
            <div id="bottom-panel">

                <!-- 指令详情 -->

                <div id="detail-panel" class="detail-panel">

                    <a id="expander" class="expander"><i class="layui-icon layui-icon-down"></i></a>
                    <div id="detail-guideline" class="detail-guideline layui-elem-quote">请点选一个指令，进行交易</div>
                    <div id="detail-panel-inner" class="detail-panel-inner">
                        <!-- controls placeholder -->
                    </div>

                </div>

                <!-- 交易画面 -->

                <div id="slides-panel" class="slides-panel" style="visibility: hidden;">
                    
                    <!-- 左侧交易区域 -->
            
                    <div id="bottom-left-panel" class="bottom-left-panel layui-tab layui-tab-card" lay-filter="unit-list-tab">
                            
                        <ul class="layui-tab-title">
                        
                            <li id="tab-normal" class="layui-this">普通交易</li>
                            <li id="tab-future">期货交易</li>
                            <li id="tab-option">期权交易</li>
                            <li id="tab-batch">批量交易</li>
                            <li id="tab-equal">公平交易</li>
                            <li id="tab-algorithm">算法交易</li>
                            <li id="tab-apply">申购认购大类交易</li>
                            <li id="tab-scale">大宗交易</li>
                            <li id="tab-repo">协议回购</li>
                            <li id="tab-pledge">质押出入库</li>
                            <li id="tab-constr">固定收益</li>
                            <li id="tab-basket">篮子交易</li>
        
                        </ul>
                
                        <div id="tab-content-bl" class="layui-tab-content">
                            
                            <!-- 普通交易，交易画面 -->
                
                            <div id="tab-content-normal" class="layui-tab-item">
                                
                                <!-- level2行情面板，占位符 -->
        
                                <!-- 普通交易，下单参数 -->
        
                                <div class="ordering-param-panel">
        
                                    <form class="form-normal layui-form" lay-filter="form-normal" action="">
                                        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">组合名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="portfolioName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资金账号</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="accountName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资产名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="stockCodeName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item direction">
                                            <label class="layui-form-label">委托方向</label>
                                            <div class="layui-input-block">
                                                <select name="direction" lay-verify="required"></select>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item price-mode">
                                            <label class="layui-form-label">价格类型</label>
                                            <div class="layui-input-block">
                                                <select name="priceMode" lay-verify="required"></select>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item repo-rate">
                                            <label class="layui-form-label">回购利率</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="price" tabindex="1" maxlength="10" lay-verify="repoRate4Normal" autocomplete="off" class="layui-input">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item price">
                                            <label class="layui-form-label">委托价格</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="price" tabindex="1" maxlength="10" lay-verify="price4Normal" autocomplete="off"  class="layui-input">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="layui-form-item full-price">
                                            <label class="layui-form-label">全价价格</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="fullPrice" tabindex="2" maxlength="10" lay-verify="fullPrice4Normal" autocomplete="off" class="layui-input">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="layui-form-item yield-rate">
                                            <label class="layui-form-label">到期收益率</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="yieldRate" tabindex="3" maxlength="10" lay-verify="yieldRate4Normal" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item volume">
                                            <label class="layui-form-label">委托数量</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="volume" tabindex="4" maxlength="10" lay-verify="volume4Normal" autocomplete="off" class="layui-input" value="0">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item amount">
                                            <label class="layui-form-label">委托金额</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="amount" tabindex="5" maxlength="12" lay-verify="amount4Normal" autocomplete="off" class="layui-input" value="0">
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">

                                                <button type="button"
                                                    tabindex="100"
                                                    lay-filter="reset-form-normal" 
                                                    class="layui-btn layui-btn-danger layui-btn-sm">重置参数</button>
                                               
                                                <button type="submit" 
                                                    tabindex="99"
                                                    lay-filter="submit-normal-form" 
                                                    class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>下单</button>
                                            </div>
                                            
                                        </div>
        
                                    </form>
                                </div>
        
                            </div>

                            <!-- 期货交易，交易画面 -->
                
                            <div id="tab-content-future" class="layui-tab-item">
                                
                                <!-- level2行情面板，占位符 -->

                                <!-- 期货交易，下单参数 -->

                                <div class="ordering-param-panel">
                                    
                                    <form class="form-future layui-form" lay-filter="form-future" action="">
                                    
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">组合名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="portfolioName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资金账号</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="accountName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资产名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="stockCodeName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item direction">
                                            <label class="layui-form-label">委托方向</label>
                                            <div class="layui-input-block">
                                                <select name="direction" lay-verify="required"></select>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item price-mode">
                                            <label class="layui-form-label">价格类型</label>
                                            <div class="layui-input-block">
                                                <select name="priceMode" lay-verify="required"></select>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item price">
                                            <label class="layui-form-label">委托价格</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="price" tabindex="1" maxlength="10" lay-verify="price4Future" autocomplete="off" class="layui-input">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="layui-form-item volume">
                                            <label class="layui-form-label">委托数量</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="volume" tabindex="2" maxlength="10" lay-verify="volume4Future" autocomplete="off" class="layui-input" value="0">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item amount">
                                            <label class="layui-form-label">委托金额</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="amount" tabindex="3" maxlength="12" lay-verify="amount4Future" autocomplete="off" class="layui-input" value="0">
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">开平标志</label>
                                            <div class="layui-input-block" id="future-offsetFlag">
                                            </div>
                                        </div>

                                        <div class="layui-form-item is-hidden">
                                            <label class="layui-form-label">投机套保标志</label>
                                            <div class="layui-input-block" id="future-hedgeFlag">
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            
                                            <div class="layui-input-block">
                                                <button type="button"
                                                    tabindex="50"
                                                    lay-filter="reset-future-form" 
                                                    class="layui-btn layui-btn-danger layui-btn-sm">重置参数</button>
                                                <button lay-submit type="submit" tabindex="100" lay-filter="submit-future-form" class="layui-btn layui-btn-normal layui-btn-sm">下单</button>
                                            </div>                                            
                                        </div>
                                        
                                    </form>

                                </div>
        
                            </div>

                            <!-- 期权交易，交易画面 -->
                
                            <div id="tab-content-option" class="layui-tab-item">

                                <!-- level2行情面板，占位符 -->
        
                                <!-- 期权交易，下单参数 -->
        
                                <div class="ordering-param-panel">
        
                                    <form class="form-option layui-form" lay-filter="form-option" action="">
                                        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">组合名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="portfolioName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资金账号</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="accountName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资产名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="stockCodeName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item direction">
                                            <label class="layui-form-label">委托方向</label>
                                            <div class="layui-input-block">
                                                <select name="direction" lay-verify="required"></select>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item price-mode">
                                            <label class="layui-form-label">价格类型</label>
                                            <div class="layui-input-block">
                                                <select name="priceMode" lay-verify="required"></select>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item price">
                                            <label class="layui-form-label">委托价格</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="price" tabindex="1" maxlength="10" lay-verify="price4Option" autocomplete="off" class="layui-input">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="layui-form-item volume">
                                            <label class="layui-form-label">委托数量</label>
                                            <div class="layui-input-block">
                                                <div class="number-ctr">
                                                    <button type="button" class="decrease-button">-</button>
                                                    <input type="text" name="volume" tabindex="2" maxlength="10" lay-verify="volume4Option" autocomplete="off" class="layui-input" value="0">
                                                    <button type="button" class="increase-button">+</button>
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item amount">
                                            <label class="layui-form-label">委托金额</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="amount" tabindex="3" maxlength="12" lay-verify="amount4Option" autocomplete="off" class="layui-input" value="0">
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label label-t-quote">
                                                <a lay-filter="btn-open-quote" tabindex="100" class="btn-open-quote layui-btn layui-btn-danger layui-btn-sm">T型报价</a>
                                            </label>
                                            <div class="layui-input-block">
                                                <button type="submit" 
                                                    tabindex="99"
                                                    lay-filter="submit-option-form" 
                                                    class="layui-btn layui-btn-normal layui-btn-sm layui-btn-fluid"
                                                    lay-submit>下单</button>
                                            </div>
                                            
                                        </div>
        
                                    </form>
                                </div>
        
                            </div>

                            <!-- 批量交易，交易画面 -->
                
                            <div id="tab-content-batch" class="layui-tab-item">
        
                                <!-- 批量交易，下单参数 -->
        
                                <div class="ordering-param-panel">
        
                                    <form class="form-batch layui-form" lay-filter="form-batch" action="">
                                        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">组合名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="portfolioName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资金账号</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="accountName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                            </div>
                                        </div>
        
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">资产名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="stockCodeName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>

                                            <input type="text" name="stockCodeName" maxlength="15" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly>
                                        </div>
                                    </div>
    
                                    <div class="layui-form-item direction">
                                        <label class="layui-form-label">委托方向</label>
                                        <div class="layui-input-block">
                                            <select name="direction" lay-verify="required"></select>
                                        </div>
                                    </div>
    
                                    <div class="layui-form-item algo-type">
                                        <label class="layui-form-label">算法类型</label>
                                        <div class="layui-input-block">
                                            <select name="algoType" lay-verify="required"></select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item start-time">
                                        <label class="layui-form-label">开始时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="startTime" lay-verify="startTime4Algorithm" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                    </div>

                                    <div class="layui-form-item end-time">
                                        <label class="layui-form-label">结束时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="endTime" lay-verify="endTime4Algorithm" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                    </div>

                                    <div class="layui-form-item radio-option">
                                        <label class="layui-form-label">选项1</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="isEndTimeOverRunnable" value="true" title="交易超时后，仍然继续未完交易">
                                            <input type="radio" name="isEndTimeOverRunnable" value="false" title="终止" checked>
                                        </div>
                                    </div>

                                    <div class="layui-form-item radio-option">
                                        <label class="layui-form-label">选项2</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="isExtremePriceAcceptable" value="true" title="标的涨跌停，仍然继续未完交易">
                                            <input type="radio" name="isExtremePriceAcceptable" value="false" title="终止" checked>
                                        </div>
                                    </div>
                                  
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">

                                            <button type="button"
                                            tabindex="100"
                                            lay-filter="reset-form-basket" 
                                            class="layui-btn layui-btn-danger layui-btn-sm layui-btn-fluid">重置参数</button>

                                            <button type="submit" id="submit-basket-form"
                                                tabindex="99"
                                                lay-filter="submit-basket-form" 
                                                class="layui-btn layui-btn-normal layui-btn-sm layui-btn-fluid"
                                                lay-submit>下单</button>
                                        </div>
                                    </div>
    
                                </form>
        
                            </div>
        
                        </div>
        
                    </div>

                    <!-- 订单委托列表关联的权限控制按钮 -->
                    <div class="table-data-tools-relate">
                        <button id="btn-order-cancel"></button>
                        <button id="btn-entrust-cancel"></button>
                    </div>
        
                    <!-- 右侧列表展示区域 -->
            
                    <div id="bottom-right-panel" class="bottom-right-panel">
                        
                        <!-- 订单（竞价 | 基金转换 | 大宗 | 债转股 | 回售，共享） -->
            
                        <div class="data-list-panel">
        
                            <div class="layui-tab layui-tab-card" lay-filter="data-list-tab">
            
                                <ul class="layui-tab-title">
                                    <li id="tab-order" class="layui-this">订单</li>
                                    <li id="tab-entrust">委托</li>
                                    <li id="tab-exchange">成交</li>
                                </ul>

                                <span class="user-toolkit" id="user-toolkit-2">
                                    <span class="refresh-time"></span>
                                    <a class="layui-icon layui-icon-refresh-3" title="刷新"></a>
                                </span>
                                
                                <div class="layui-tab-content">
            
                                    <div class="layui-tab-item layui-show">
        
                                        <form class="form-query form-query-orders layui-form" lay-filter="form-query-orders" action="" onkeydown="if(event.keyCode==13){return false}">
                                            <div class="layui-form-item">
                                                <!-- <div class="layui-inline">
                                                    <input type="radio" name="radio-orders" lay-filter="radio-orders" value="1" title="全部" checked>
                                                    <input type="radio" name="radio-orders" lay-filter="radio-orders" value="2" title="可撤" >
                                                </div> -->
                                                <div class="layui-inline">
                                                    <input type="text" name="keyWords" id="keywords-orders" class="layui-input" placeholder="关键字搜索">
                                                </div>
                                            </div>
                                        </form>
        
                                        <div id="multi-type-orders"></div>
        
                                    </div>
        
                                    <div class="layui-tab-item">
        
                                        <form class="form-query form-query-entrusts layui-form" lay-filter="form-query-entrusts" action="" onkeydown="if(event.keyCode==13){return false}">
                                            <div class="layui-form-item">
                                                <div class="layui-inline">
                                                    <input type="radio" name="radio-entrusts" lay-filter="radio-entrusts" value="1" title="全部" checked>
                                                    <input type="radio" name="radio-entrusts" lay-filter="radio-entrusts" value="2" title="可撤" >
                                                </div>
                                                <div class="layui-inline">
                                                    <input type="text" name="keyWords" id="keywords-entrusts" class="layui-input" placeholder="关键字搜索">
                                                </div>
                                            </div>
                                        </form>
        
                                        <div id="multi-type-entrusts"></div>
        
                                    </div>
            
                                    <div class="layui-tab-item">
        
                                        <form class="form-query form-query-exchanges layui-form" lay-filter="form-query-exchanges" action="" onkeydown="if(event.keyCode==13){return false}">
                                            <div class="layui-form-item">
                                                <div class="layui-inline">
                                                    <input type="text" name="keyWords" id="keywords-exchanges" class="layui-input" placeholder="关键字搜索">
                                                </div> 
                                            </div>
                                        </form>
        
                                        <div id="multi-type-exchanges"></div>
        
                                    </div>
            
                                </div>
                            </div>
                        </div> 
                    </div>
            
                </div>

            </div>

        </div>
    </div>

    <div id="template-root" class="template-root">

        <!-- level2 行情展示 -->

        <div class="level2-panel">
                            
            <h3>-----</h3>
    
            <div class="price-bulletin">

                <div class="latest-price">
                    <a class="price-anchor">0.00</a>
                </div>

                <div class="change-direction">
                    <span class="icon-up s-color-red">↑</span>
                    <span class="icon-down s-color-green">↓</span>
                </div>

                <div class="change-info">
                    <div class="change">0.00</div>
                    <div class="percentage">0.00%</div>
                </div>
            </div>

            <div class="price-boundary">
                <div class="typical-price item-open">今开<a class="price-anchor">0.00</a></div>
                <div class="typical-price item-preclose">昨收<a class="price-anchor">0.00</a></div>
                <div class="typical-price item-ceiling">涨停<a class="price-anchor s-color-red">0.00</a></div>
                <div class="typical-price item-floor">跌停<a class="price-anchor s-color-green">0.00</a></div>
            </div>

            <!-- 卖出档位 -->

            <div class="level level-sell">

                <div class="level-item">
                    <label class="level-name">卖五</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">卖四</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">卖三</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">卖二</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">卖一</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

            </div>

            <!-- 买入档位 -->

            <div class="level level-buy">

                <div class="level-item">
                    <label class="level-name">买一</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">买二</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">买三</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">买四</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

                <div class="level-item">
                    <label class="level-name">买五</label>
                    <a class="level-price price-anchor">0.00</a>
                    <label class="level-volume">0</label>
                </div>

            </div>

        </div>

    </div>

    <!-- 期权合约T型报价 -->

    <div class="tquote-panel is-hidden">
        <table>
            <tbody>
                <tr>
                    <td label="合约代码" min-width="130" prop="long-stockName" fixed sortable overflowt></td>
                    <td label="内在价值" min-width="80" prop="long-innerValue" precision="4" class-maker="makeInnerValueCellClass" align="right" sortable overflowt></td>
                    <td label="时间价值" min-width="80" prop="long-timeValue" precision="4" class-maker="makeTimeValueCellClass" align="right" sortable overflowt></td>
                    <td label="成交量" min-width="70" prop="long-tradeVolume" thousands-int align="right" sortable overflowt></td>
                    <td label="涨跌幅" min-width="70" prop="long-percentage" class-maker="makePosNegCellClass" percentage by100 align="right" sortable overflowt></td>
                    <td label="卖量" min-width="50" prop="long-sellVolume" thousands-int align="right" sortable overflowt></td>
                    <td label="卖价" min-width="70" prop="long-sellPrice" precision="4" class-maker="makePosNegCellClass" align="right" sortable overflowt></td>
                    <td label="买量" min-width="50" prop="long-buyVolume" thousands-int align="right" sortable overflowt></td>
                    <td label="买价" min-width="70" prop="long-buyPrice" precision="4" class-maker="makePosNegCellClass" align="right" sortable overflowt></td>
                    <td label="最新价" min-width="70" prop="long-latestPrice" precision="4" class-maker="makePosNegCellClass" align="right" sortable overflowt></td>

                    <td label="行权价" min-width="70" prop="trimedStrikePrice" class-maker="makeStrikePriceCellClass" align="right" sortable overflowt></td>

                    <td label="最新价" min-width="70" prop="short-latestPrice" precision="4" class-maker="makePosNegCellClass2" align="right" sortable overflowt></td>
                    <td label="买价" min-width="70" prop="short-buyPrice" precision="4" class-maker="makePosNegCellClass2" align="right" sortable overflowt></td>
                    <td label="买量" min-width="50" prop="short-buyVolume" thousands-int align="right" sortable overflowt></td>
                    <td label="卖价" min-width="70" prop="short-sellPrice" precision="4" class-maker="makePosNegCellClass2" align="right" sortable overflowt></td>
                    <td label="卖量" min-width="50" prop="short-sellVolume" thousands-int align="right" sortable overflowt></td>
                    <td label="涨跌幅" min-width="70" prop="short-percentage" class-maker="makePosNegCellClass2" align="right" percentage by100 sortable overflowt></td>
                    <td label="成交量" min-width="70" prop="short-tradeVolume" thousands-int align="right" sortable overflowt></td>
                    <td label="时间价值" min-width="80" prop="short-timeValue" precision="4" class-maker="makeTimeValueCellClass" align="right" sortable overflowt ></td>
                    <td label="内在价值" min-width="80" prop="short-innerValue" precision="4" class-maker="makeInnerValueCellClass" align="right" sortable overflowt ></td>
                    <td label="合约代码" min-width="130" prop="short-stockName" fixed="right" align="right" sortable overflowt></td>
                </tr>
            </tbody>
        </table>
    </div>
